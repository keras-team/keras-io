<div class='k-main-inner' id='k-main-id'>
  <div class='k-content'>
    {{content}}
  </div>
  {% if outline|length > 1 %}
  <div class='k-outline'>
    {% for entry in outline %}
    <div class='k-outline-depth-{{entry.depth}}'>
      <a href='{{entry.url}}'>{{entry.title}}</a>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
